<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="Login.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><!--link para agregar font-family-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><!--codigo sacado de internet para que se vean los iconos-->
  <title>TSC Login</title>
</head>
<body>
   <div class="container">
        <div class="login-cont">
            <div class="register">
                <h2>Registrarse</h2>
                <form action="/index.html">
                    <input type="text" placeholder="Nombre" class="nombre">
                    <input type="text" placeholder="Correo" class="correo">
                    <input type="password" placeholder="Contraseña" class="pass">
                    <input type="password" placeholder="Confirma contraseña" class="repass">
                    <input type="submit" class="submit" value="REGISTRARSE">
                    <!--button,el valor "submit" es su atributo type ,representa un botón que, 
                        cuando es presionado, envía el formulario ( form ) al que pertenece..-->                             
                </form>
            </div>
            <div class="login">
                <h2>Iniciar Sesión</h2>
                <div class="login-items">
                    <button class="fb"><i class="fab fa-facebook-f"></i><a href="https://es-la.facebook.com/login/device-based/regular/login/" target="_blank">Acceder con Facebook</a> </button>
                    <button class="tw"><i class="fab fa-twitter"></i><a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D" target="_blank">Acceder con Twitter</a> </button>
                    <button class="correo"><i class="fas fa-envelope"></i><a href="https://accounts.google.com/" target="_blank">Acceder con Correo</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
